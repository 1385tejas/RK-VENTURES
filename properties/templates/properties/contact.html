        <form method="post" style="margin-top:1.5rem;">
            {% csrf_token %}
            <label for="name" style="display:block;margin-top:1rem;font-weight:bold;">Name</label>
            <input type="text" id="name" name="name" required style="width:100%;padding:0.7rem;margin-top:0.3rem;border-radius:5px;border:1px solid #ccc;font-size:1rem;">
            <label for="email" style="display:block;margin-top:1rem;font-weight:bold;">Email</label>
            <input type="email" id="email" name="email" required style="width:100%;padding:0.7rem;margin-top:0.3rem;border-radius:5px;border:1px solid #ccc;font-size:1rem;">
            <label for="message" style="display:block;margin-top:1rem;font-weight:bold;">Message</label>
            <textarea id="message" name="message" rows="5" required style="width:100%;padding:0.7rem;margin-top:0.3rem;border-radius:5px;border:1px solid #ccc;font-size:1rem;"></textarea>
            <button type="submit" style="margin-top:1.5rem;padding:0.7rem 2rem;background:#2d3e50;color:#fff;border:none;border-radius:5px;font-size:1.1rem;font-weight:bold;cursor:pointer;transition:background 0.2s;">Send Message</button>
        </form>
        <a href="/" class="btn" style="margin-top:2rem;">Back to Home</a>
    </div>
{% endblock %}
